	<div class="row">

	<div class="row">
		<img src="img/food6.jpg" alt="">	
		<img src="img/food6.jpg" alt="" class="hover-img">			
	</div>
</div>

<script src="js/jquery.min.js"></script>
<script>

function process(img, x, y){

	var canvas = document.createElement("canvas");
	canvas.width = img.width;
	canvas.height = img.height;

	// get context reference
	var context = canvas.getContext("2d");
	// draw img onto canvas
	context.drawImage(img, 0, 0);
	// extract pixels data
	var pixels = context.getImageData(0, 0, img.width, img.height);

	// send the pixels to a worker thread
	var worker = new Worker('js/worker.js');
	var obj = { pixels: pixels }
	worker.postMessage(obj);

	// get message from the worker thread
	worker.onmessage = function(e){
		// debug
		if (typeof e.data === "string"){
			console.log("Worker: " + e.data)
			return;
		}

		var new_pixels = e.data.pixels;
		context.putImageData(new_pixels, 0, 0);
		img.src = canvas.toDataURL();
		console.log(img.src);
	}
}

$('.hover-img').on("click", function(e){
	process(this);
})
</script>
</body>
</html>
